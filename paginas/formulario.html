<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>
    <h1>Formulário</h1>
    

    <form action="#" method="post">
    <fieldset>
        <legend>Dados de Login</legend>
        <div>
            <label for="nome">Nome do usuário:</label>
            <input type="text" name="nome" id="nome"
            placeholder="Digite seu nome" size="20" maxlength="10" required>
        </div>
        <div>
            <label for="email">Email</label>
            <input type="email" name="email" id="email"
            size="20" value="cassio@ifsp" readonly>
        </div>
        <div>
            <label for="senha">Senha:</label>
            <input type="password" name="senha" id="senha"
            placeholder="Digite sua senha" size="20" minlength="8">
        </div>
    </fieldset>
    <fieldset>
        <legend>Dados Funcionais</legend>
        <div>
            <label>Profissão</label><br>
            <input type="radio" name="prof" id="professor">
            <label>Professor</label>
            <input type="radio" name="prof" id="estudante">
            <label>Estudante</label>
            <input type="radio" name="prof" id="outros"  checked>
            <label>Outros</label>
        </div>
        <div>
            <label>Qual tecnologia Domina:</label><br>
            <input type="checkbox" name="html" id="html">
            <label for="html">HTML</label>
            <input type="checkbox" name="js" id="js">
            <label for="js">JavaScript</label>
            <input type="checkbox" name="css" id="css">
            <label for="css">CSS</label>
        </div>
        <div>
            <label for="recado">Deixe seu recado</label><br>
            <textarea name="recado" id="recado" cols="30" rows="10"
            placeholder="Deixe Recado"></textarea>
        </div>
        <div>
            <label for="">Qual sua escolaridade</label>
            <select name="esc" id="esc">
                <option value="1"> Ensino Fundamental 1</option>
                <option value="2"> Ensino Fundamental 2</option>
                <option value="3"> Ensino Médio</option>
                <option value="4"> Ensino Superior</option>
                <option value="5"> Pós Graduação</option>
                <option value="6" selected>Outros</option>
            </select>
        </div>
        <div>
            <label for="">Qual sua escolaridade</label>
            <select name="esc" id="esc">
                <optgroup label="Opcao 1">
                    <option value="1"> Ensino Fundamental 1</option>
                    <option value="2"> Ensino Fundamental 2</option>
                    <option value="3"> Ensino Médio</option>
                </optgroup>
                <optgroup label="Opcao 2">
                    <option value="4"> Ensino Superior</option>
                    <option value="5"> Pós Graduação</option>
                    <option value="6" selected>Outros</option>
                </optgroup>
            </select>
        </div>
        <div>
            <label for="">Escolha uma cor</label>
            <input type="color" name="cor" id="cor">
            <br>
            <label for="dt">Escolha uma Data</label>
            <input type="date" name="dt" id="dt">
            <label for="">Entre com um arquivo</label>
            <input type="file" name="file" id="file">
            <hr>
            <label for="num">Entre com um numero</label>
            <input type="number" name="num" id="num" max="100">

        </div>
    </fieldset>
        <div>
           <!--<input type="submit" value="Enviar">
            <input type="reset" value="Apagar">--> 
            <button type="submit">Enviar</button>
            <button type="reset">Apagar</button>
        </div>
    

    </form>
    <a href="../index.html"><img src="../img/home.png" alt="Imagem Home" width="50"></a>
    
</body>
</html>
